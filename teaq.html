<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Herbal Tea Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }

    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      text-align: center;
      color: #3a7759;
    }

    button {
      background-color: #3a7759;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #3a7759;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Herbal Tea & Tonics Quiz</h2>
    <form id="quizForm">
      <p>1. Which herb is commonly used for sleep?</p>
      <label><input type="radio" name="q1" value="a"> Ginger</label><br><label><input type="radio" name="q1" value="b"> Chamomile</label><br><br>

      <p>2. How long should you steep tea?</p>
      <label><input type="radio" name="q2" value="a"> 1 min</label><br>
      <label><input type="radio" name="q2" value="b"> 5-10 mins</label><br><br>

      <p>3. Which herb aids digestion?</p>
      <label><input type="radio" name="q3" value="a"> Hibiscus</label><br>
      <label><input type="radio" name="q3" value="b"> Ginger</label><br><br>

      <button type="submit">Submit</button>            <a href="4comp.html" style="margin-top: 10px; padding: 8px 15px;background: #003300;color: white; border: none; border-radius: 4px;cursor: pointer;">Continue >>>></a>
    </form>
    <div id="result" class="result"></div>
  </div>

<script>
  document.getElementById('quizForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const answers = { q1: 'b', q2: 'b', q3: 'b' };
    let score = 0;

    for (let q in answers) {
      const selected = document.querySelector(`input[name="${q}"]:checked`);
      if (selected && selected.value === answers[q]) {
        score++;
      }
    }

    localStorage.setItem('herbalTeaQuizScore', score);
    document.getElementById('result').textContent = `You scored ${score}/3`;
  });
</script>

</body>
</html>
