<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Course Registration</title>
</head>
<body>

  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="our servicess.html">Services</a>
    <a href="contact.html">Contact</a>
  </div>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fff4;
      margin: 0;
      padding: 0;
      color: #2b4f38;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #228b5a;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {background-color: #1e7e34;
    }
        /* Navbar container */
    .navbar {
      background-color: #0b3202;
      overflow: hidden;
    }

    /* Navbar links */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    /* Change color on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .whatsapp-float {
  position: fixed;
  width: 60px;
  height: 60px;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
}

.whatsapp-float img {
  width: 100%;
  height: auto;
  border-radius: 50%;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
}
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Course Registration Form</h2>
    <form action="thanks.html" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="">-- Please Choose --</option>
        <option value="beginner">Beginner Herbal Course</option>
        <option value="intermediate">Intermediate Plant Medicine</option>
        <option value="fertility">Fertility & Women's Health</option>
        <option value="detox">Detox & Cleansing Workshop</option>
      </select>

      <label for="message">Why are you interested in this course?</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit Registration</button>
    </form>
  </div>
  <a href="https://wa.me/2349121322728" class="whatsapp-float" target="_blank" title="Chat on WhatsApp">
  <img src="icon.png" alt="WhatsApp" />
</a>

</body>
</html>
