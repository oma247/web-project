<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Our Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #145d1e;
    }
    p {
      text-align: center;
      color: #555555;
    }
    form {
      margin-top: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #27ae60;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join Our Team</h1><p>Are you passionate about wellness, education, or natural therapies? Fill out the form below and become part of our growing community!</p>
    
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="role">Preferred Role</label>
      <select id="role" name="role">
        <option value="facilitator">Facilitator</option>
        <option value="assistant">Workshop Assistant</option>
        <option value="admin">Admin/Coordinator</option>
        <option value="volunteer">Volunteer</option>
      </select>

      <label for="message">Tell us about yourself</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
