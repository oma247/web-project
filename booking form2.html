<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Bellwether Clinic</title>
</head>
<body>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9f4;
      color: #333;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2d572c;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2d572c;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
        background-color: #1e3e1d;
    }
      
.hidden {
  display: none;
}
    #bankDetails {
  margin-top: 15px;
  padding: 10px;
  background-color: #f0fff0;
  border: 1px solid #ccc;
  border-radius: 8px;
}
</style>
<script>
function showBankDetails() {
    const paymentMethod = document.getElementById("paymentMethod").value;
    const bankSection = document.getElementById("bankDetails");
    
    if (paymentMethod === "bank") {
      bankSection.classList.remove("hidden");
    } else {
      bankSection.classList.add("hidden");
    }
  }
</script>
</head>
<body>

  <div class="form-container">
    <h2>Book A Massage</h2>
    <form action="thanks.html" method="GET"
    onsubmit="saveBooking(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="service">Select Massage</label>
      <select id="service" name="service" required>
        <option value="">-- Choose a Service --</option>
        <option value="iridology">Deep Tissue Massage</option>
        <option value="consultation">Swedish Massage</option>
        <option value="massage">Sports Massage</option>
        <option value="detox"></option>

        <form onsubmit="saveBooking(event)">
  <select id="massageType" required>
    <option value="">Select Massage Type</option>
    <option value="Swedish">Swedish</option>
    <option value="Deep Tissue">Deep Tissue</option>
    <option value="Sports">Sports</option>
  </select>
  <input type="date" id="appointmentDate" required>
  <input type="time" id="appointmentTime" required>
  <button type="submit">Book Appointment</button>
</form>
      </select>

            <!-- Existing Payment Method dropdown -->
  <label for="paymentMethod">Payment Method *</label>
  <select id="paymentMethod" name="paymentMethod" onchange="showBankDetails()">
    <option value="">Choose method</option>
    <option value="cash">Cash</option>
    <option value="bank">Bank Transfer</option>
  </select>

  <!-- Hidden Bank Details Section -->
  <div id="bankDetails" class="hidden">
    <p><strong>Bank Name:</strong> Zenith Bank</p>
    <p><strong>Account Name:</strong> Bellwether Nature Cure Clinic</p>
    <p><strong>Account Number:</strong> 2234567890</p><br><br><br><br>
    <p>Upload Payment Evidence</p>

    <label for="paymentProof">Upload Payment Evidence *</label>
    <input type="file" id="paymentProof" name="paymentProof" accept="image/*,.pdf" required>
  </div>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required />

      <label for="message">Additional Notes</label>
      <textarea id="message" name="message" rows="4" placeholder="Let us know anything specific..."></textarea>

      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  
</body>
</html>
