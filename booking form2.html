<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Bellwether Clinic</title>
</head>
<body>



  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9f4;
      color: #333;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2d572c;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2d572c;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
        background-color: #1e3e1d;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Book A Massage</h2>
    <form action="thanks.html" method="GET">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="service">Select Massage</label>
      <select id="service" name="service" required>
        <option value="">-- Choose a Service --</option>
        <option value="iridology">Deep Tissue Massage</option>
        <option value="consultation">Swedish Massage</option>
        <option value="massage">Sports Massage</option>
        <option value="detox"></option>
      </select>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required />

      <label for="message">Additional Notes</label>
      <textarea id="message" name="message" rows="4" placeholder="Let us know anything specific..."></textarea>

      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  
</body>
</html>
